<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    li.done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const apiUrl = 'http://localhost:8080/api/todos';

    function TodoApp() {
      const [items, setItems] = React.useState([]);
      const [text, setText] = React.useState('');

      React.useEffect(() => {
        fetch(apiUrl)
          .then(res => res.json())
          .then(setItems);
      }, []);

      function addItem(e) {
        e.preventDefault();
        fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, done: false })
        })
          .then(res => res.json())
          .then(item => setItems([...items, item]));
        setText('');
      }

      function toggle(item) {
        fetch(`${apiUrl}/${item.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...item, done: !item.done })
        })
          .then(res => res.json())
          .then(updated => setItems(items.map(i => i.id === updated.id ? updated : i)));
      }

      function remove(item) {
        fetch(`${apiUrl}/${item.id}`, { method: 'DELETE' })
          .then(() => setItems(items.filter(i => i.id !== item.id)));
      }

      return (
        <div>
          <h1>Todo</h1>
          <form onSubmit={addItem}>
            <input value={text} onChange={e => setText(e.target.value)} required />
            <button>Add</button>
          </form>
          <ul>
            {items.map(item => (
              <li key={item.id} className={item.done ? 'done' : ''}>
                <input type="checkbox" checked={item.done} onChange={() => toggle(item)} />
                {item.text}
                <button onClick={() => remove(item)}>x</button>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<TodoApp />);
  </script>
</body>
</html>
